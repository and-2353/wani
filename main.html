<!DOCTYPE html>
<html lang= "ja">
<head>
    <meta charset="utf-8">
    <title>wani -Play</title>
    <link rel="icon" href="./materials/crocodilia.gif">
    <meta name="description" content="ワニのゲームです" >
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="headline">
            <a>怒るワニ</a>
        </h1>
        <ul class="nav-list">
            <li class="nav-list-item">
                <p>
                    <button onclick="location.href='./index.html'">タイトルへ</button>
                </p>
            </li>
            <li class="nav-list-item">
                <p>
                    <button id="modal-open-r">ルール</button>
                </p>
            </li>
            <li class="nav-list-item">
                <p>
                    <button id="modal-open-s">設定</button>
                </p>
            </li>
        </ul>
        
    </header>

    <!-- main content -->
    <div class="wani">
        
        <div class="flex-container">
            <div class="flex-item">

                <div id="modal-content-r">
                    <h1>ルール</h1>
                    <br/><br/>
                    <p><a id="modal-close-r" class="button-link">閉じる</a></p>
                </div>
                <div id="modal-content-s">
                    <h1>設定</h1>
                    <br/><br/>
                    <p><a id="modal-close-s" class="button-link">閉じる</a></p>
                </div>
                
                <div id="img-container">
                    <div class="yokonarabi">
                        <ul>
                            <div class="imgcontainer">
                                <li><img id="uwa" src="./materials/wani_uwaago.gif"></li>
                                <div class="teeth">                                    
                                    <input class="bt" id="1" type="image" src="./materials/Teeth_Lw_Br.piko" alt="下の歯" ></input>
                                    <input class="bt" id="2" type="image" src="./materials/Teeth_Lw_Br.piko" alt="下の歯" ></input>
                                    <input class="bt" id="3" type="image" src="./materials/Teeth_Lw_Br.piko" alt="下の歯" ></input>
                                </div>
                            </div>
                            <li><img id="sit" src="./materials/wani_sitaago.gif"></li>
                        </ul>
                        
                        <img id="pic" src="./materials/wani_r.gif" name="wani">
                    </div>
                    
                    <!-- 尻尾の動き -->
                    <script type="text/javascript">
                        img = new Array("./materials/wani_r.gif","./materials/wani_r3.gif"); //*1
                        count = -1; //*2
                        imgTimer();
                        
                        function imgTimer() {
                            //画像番号
                            count++; //*3
                            //画像の枚数確認
                            if (count == img.length) count = 0; //*4
                            //画像出力
                            document.wani.src = img[count]; //*5
                            //次のタイマー呼びだし
                            setTimeout("imgTimer()",750); //*6
                        }
                    </script>
                    
                </div>
            </div>
        </div>
    </div>
